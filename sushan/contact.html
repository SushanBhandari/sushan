<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="author" content="sUSHAN" />
    <title> Registration Form </title>
    <link href="paymentform.css" rel="stylesheet">

</head>

<body>

    <form method="post" name="quiccontact" action="#" enctype="multipart/form-data">
        <fieldset>
            <legend>User Registration</legend>
            <table border="0" cellpadding="5" cellspacing="5" width="60%" align="center">
                <tr>
                    <td>name</td>
                    <td>
                        <input type="text" name="name" required />
                    </td>
                </tr>
                <tr>
                    <td>password</td>
                    <td><input type="password" name="password" required></td>
                </tr>
                <tr>
                    <td>Gender</td>
                    <td>
                        <input type="radio" name="Gender" value="M" checked />Male
                        <input type="radio" name="Gender" value="F" />Female
                        <input type="radio" name="Gender" value="O" />Other
                    </td>
                </tr>
                <tr>
                    <td>Course</td>
                    <td>
                        <input type="checkbox" name="php" value="php" checked />PHP
                        <input type="checkbox" name="asp" value="asp" />ASP
                        <input type="checkbox" name="java" value="java" />Java
                    </td>
                </tr>
                <tr>
                    <td> <input type="data" name="dob" /></td>
                </tr>
                <tr>
                    <td>
                        country
                    </td>
                    <td>
                        <select name="country" sizee="1">
                            <option value="NP" selected>nepal</option>
                            <option value="IN">India</option>
                            <option value="CN">China</option>
                            <option value="JP">JApan</option>


                        </select>
                    </td>
                </tr>
                <tr>
                    <td>Message</td>
                    <td><textarea rows="5" cols="5" name="message"></textarea></td>
                </tr>
                <tr>
                    <td>
                        <input type="submit" name="submit" value="submit"> </td>
                </tr>
                <tr>
                    <td>
                        <input type="reset" name="reset" value="reset"> </td>
                </tr>



            </table>
</body>
